<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment form example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c0580d91ae.js" crossorigin="anonymous"></script>
    </head>
    <body>

		<div class="container"> <!--div 1 principal que agrupa a todos los demas-->

			<div class ="row border"> <!--div  1.1 donde ira el titulo de payment-->
				<div class="col">
					<p class="fs-1 fw-semibold">Payment form example</p>
				</div>
				
			</row> 

			<div class ="row mx-3 ps-2"> <!-- div 1.2 que contiene 2 divs uno para la barra roja y otro para datos de card-->
				<div class = "col alert alert-danger border" role ="alert">  <!-- div para la barra roja-->
					<p>Some fields are missing </p>
				</div>
				<div class = "row my-2"> <!-- div numero de que contiene 3 divs para los datos de la tarjeta-->
				<div class ="col-5 border d-flex flex-column py-3">
					<label for="card">Card #</label>
					<input type="text" id="card" name ="card" placeholder="XXXXXXXXXXXX">
				</div>

				<div class ="col-3 border d-flex flex-column py-3">
					<label for="card">CVC#</label>
					<input type="number" id="cvc" name ="cvc" placeholder="0000">
				</div>

				<div class ="col-4 border d-flex flex-column py-3">
					<label for="card">Amount</label>
					<div >
						<p>$</p>
						<input type="number" id="amount" name ="amount" placeholder="Amount">
					</div>
					
				</div>

					
				</div>
			</div>


			<div class ="row"> <!-- DIV 1.3 que es el body -->

				<div class ="col-6"> <!-- div 1.3.1 div del lado izquierdo del div 1.3-->
					<div class =" d-flex flex-column ms-4">
						<label for="firstName">First Name</label>
						<input type="text" id="firstName" name ="firstName" maxlength="40">
					</div>

					<div class ="d-flex flex-column ms-4 my-3">
						<label for="city">City</label>
						<input type="text" id="city" name ="city" maxlength="30">
					</div>

					<div class ="col-6 mt-3 ms-4">
						<label for="city">We Accept</label>

						<div class="input-group my-3 bg-secondary w-75 ">
							<div class="formCheckAccept mx-2 m-2">
								<input class="form-check-input" type="radio" name="typeCard" id="Card1" value="option1" checked>
									<i class="fa-brands fa-cc-mastercard"></i>
							 </div>
							 <div class="formCheckAccept m-2">
								<input class="form-check-input" type="radio" name="typeCard" id="Card2" value="option2">
								<i class="fa-brands fa-cc-visa"></i>
							 </div>
							 <div class="formCheckAccept m-2">
								<input class="form-check-input" type="radio" name="typeCard" id="Card3" value="option3">
								<i class="fa-brands fa-cc-diners-club"></i>
							 </div>
	
							 <div class="formCheckAccept m-2">
								<input class="form-check-input" type="radio" name="typeCard" id="Card4" value="option3">
								<i class="fa-regular fa-credit-card"></i>
							 </div>
						</div>

					</div>
				</div>
				<div class = "col-6"> <!-- div 1.3.2 div del lado derecho del div 1.3-->

					<div class =" d-flex flex-column ms-4">
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" name ="lastName" maxlength="30">
					</div>

					<div class ="row d-flex flex-row ms-4">
						<div class ="col-6 d-flex flex-column my-3">
							<label for="state">State</label>

							<select class="form-select form-select-sm" aria-label=".form-select-sm example">
								<option selected>Pick a state</option>
								<option value="1">Florida</option>
								<option value="2">Texas</option>
								<option value="3">Ohio</option>
							  </select>
							<!-- <input type="text" id="state" name ="state"> -->
						</div>
						<div class =" col-6 d-flex flex-column my-3">
							<label for="postalCode">Postal Code</label>
							<input type="number" id="postalCode" name ="postalCode">
						</div>
					</div>

					<div class = "row pb-5">
						<div class="col-12">
							<label class = "fw-semibold" for="Message">Message</label>
							<textarea class="me-2 form-control" id="floatingTextarea"></textarea>
							<p class = "fs-6">Add any notes here</p>
						</div>
					</div>
				</div>
			</div>

			<div class ="row my-2"> <!-- DIV 1.4 div al final tipo footer del form donde iran los botones al ado derecho-->
				<div class="col-12 d-flex justify-content-end">
					<button type="button" class="btn btn-secondary mx-2">Cancel</button>
					<button type="button" class="btn btn-primary">Send</button>
				</div>
				
			
			</div>
		</div>

			<!--IMPORTACION DE BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
